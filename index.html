<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="tablet.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="container">
      <header class="header flex">
        <nav class="gap-1-7 navbar flex">
          <div class="icon">
            <i class="material-icons icon-size apple-icon">apple</i>
          </div>
          <div class="gap-1-7 flex icon navbar-text">
            <div class="icon navbar-text">
              <span>Butik</span>
            </div>
            <div class="icon navbar-text">
              <span>Mac</span>
            </div>
            <div class="icon navbar-text">
              <span>iPad</span>
            </div>
            <div class="icon navbar-text">
              <span>iPhone</span>
            </div>
            <div class="icon navbar-text">
              <span>Watch</span>
            </div>
            <div class="icon navbar-text">
              <span>AirPods</span>
            </div>
            <div class="icon navbar-text">
              <span class="tv-och-hem">Tv och hem</span>
            </div>
            <div class="icon navbar-text">
              <span>Underhållning</span>
            </div>
            <div class="icon navbar-text">
              <span>Tillbehör</span>
            </div>
            <div class="icon navbar-text">
              <span>Support</span>
            </div>
          </div>
          <div class="icon">
            <i class="material-symbols-outlined icon-size">search</i>
          </div>
          <div class="icon">
            <i class="material-symbols-outlined icon-size">work</i>
          </div>
          <div class="icon-menu icon">
            <i class="material-symbols-outlined icon-size menu-icon">menu</i>
          </div>
        </nav>
      </header>
      <main>
        <div class="main-container flex">
          <div class="img-div"></div>
          <div class="h1-main">iPhone 15 Pro</div>
          <div class="text-paragraph flex">Titan. Stark. Lätt. Pro.</div>
          <div class="read-more-and-buy-buttons gap-1">
            <div class="read-more">Läs mer</div>
            <div class="buy">Köp</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
