<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <!-- Här referear jag till alla css-filer -->
    <link rel="stylesheet" href="desktop.css" />
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="tablet.css" />
    <!-- Här refererar jag till ikoner jag hämtat från Google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Här wrappar jag in hela sidan i en container -->
    <div class="container">
      <!-- Inuti header skapar jag menyvalen för hemsidan. Jag har delat upp det i en unordered list med list-items. Jag har även lagt in ikonerna som tillhör menyn. -->
      <header class="header flex">
        <i class="material-icons icon">apple</i>
        <ul>
          <li>Butik</li>
          <li>Mac</li>
          <li>iPad</li>
          <li>iPhone</li>
          <li>Watch</li>
          <li>AirPods</li>
          <li>Tv och hem</li>
          <li>Underhållning</li>
          <li>Tillbehör</li>
          <li>Support</li>
        </ul>
        <div class="icon-container">
          <i class="material-symbols-outlined icon search-icon">search</i>
          <i class="material-symbols-outlined icon">work</i>
          <i class="material-symbols-outlined menu-icon icon">menu</i>
        </div>
      </header>
      <!-- I min main har jag placerat bilden och diverse text. -->
      <main>
        <div class="main-container flex">
          <div class="img-div"></div>
          <div class="h1-main">iPhone 15 Pro</div>
          <div class="text-paragraph flex">Titan. Stark. Lätt. Pro.</div>
          <div class="read-more-and-buy-buttons gap-1">
            <div class="read-more-container flex">
              <div class="read-more-text">Läs mer</div>
            </div>
            <div class="buy-container flex">
              <div class="buy-text">Köp</div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
