<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="desktop.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="container">
      <header class="header gap-3">
        <nav class="gap-3 navbar flex">
          <i class="material-icons icon-size">apple</i>
          <span>Butik</span>
          <span>Mac</span>
          <span>iPad</span>
          <span>iPhone</span>
          <span>Watch</span>
          <span>AirPods</span>
          <span>Tv och hem</span>
          <span>Underhållning</span>
          <span>Tillbehör</span>
          <span>Support</span>
          <i class="material-symbols-outlined icon-size">search</i>
          <i class="material-symbols-outlined icon-size">work</i>
        </nav>
      </header>
      <main>
        <div class="main-container flex">
          <img
            src="https://www.apple.com/v/home/bm/images/heroes/iphone-15-pro/hero_iphone15pro__i70z9oz3hj2i_mediumtall_2x.jpg"
            alt="apple phone"
            style="width: 100%"
          />
          <div class="text-header">iPhone 15 Pro</div>
          <div class="text-paragraph">Titan. Stark. Lätt. Pro.</div>
          <div class="read-more-and-buy-buttons gap-3">
            <div class="read-more">Läs mer</div>
            <div class="buy">Köp</div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">Hej</div>
      </footer>
    </div>
  </body>
</html>
